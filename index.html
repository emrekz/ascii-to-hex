<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  	<link rel="stylesheet" href="style.css"></link>
  	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
  </head>
	<body>
		<div class="container-fluid" id="cf">
		<div class="row">
	  		<div class="col-sm-6">
				<div class="card">
				  	<div class="card-header" id="header">
				  		Convert ASCII Text to Hex Code
				  	</div>
				  	<div class="card-body" id="cf2">
						<div class="input-group mb-3">
					  		<div class="input-group-prepend">
					    		<span class="input-group-text" id="fromTextAddon">ASCII Text</span>
					  		</div>
					  	<input id="fromText" type="text" class="form-control" placeholder="type ascii..." aria-label="fromText" aria-describedby="basic-addon1">
						<button type="button" class="btn btn-primary" id="convertButton" onclick="convert(status)">
							<i class="fas fa-rocket"></i> Convert
						</button>
						</div>
						<p>
							<button type="button" class="btn btn-primary" id="swapButton" onclick="swap()">
								<i class="fas fa-sync-alt fa-spin"></i> Swap
							</button>
							<button type="button" class="btn btn-primary" id="clear" onclick="clearContent()">
								<i class="fas fa-trash-alt"></i> Clear
							</button>
						<p>
						
						<label for="resultLabel" id="toText">Hex Code :</label>
						<textarea readonly class="form-control" id="resultLabel" name="text" maxlength="2200" placeholder="hex results..." rows="5"></textarea>
					
						<div id='resultLabel2'>
							<button disabled type="button" class="btn btn-primary" id="copyToClipboardButton" onclick="copyToClipboard()">
								<i class="fas fa-file-alt"></i> Copy to Clipboard
							</button>
							<div id="copied">
								<span class="badge badge-success" id="copiedBadge">Copied !</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="ascii.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
