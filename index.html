<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"></link>

  </head>
	<body>
		<div class="container-fluid" id="cf">
		<div class="row">
	  		<div class="col-sm-6">
				<div class="card">
				  	<div class="card-header">
				  		Convert ASCII Text to Hex Code
				  	</div>
				  	<div class="card-body" id="cf2">
						<div class="input-group mb-3">
					  		<div class="input-group-prepend">
					    		<span class="input-group-text" id="basic-addon1">ASCII Text</span>
					  		</div>
					  	<input id="asciiText" type="text" class="form-control" placeholder="Type ASCII" aria-label="asciiText" aria-describedby="basic-addon1">
						<button type="button" class="btn btn-primary" id="convertButton" onclick="convert()">Convert</button>
						</div>
						Hex Code :
						<textarea readonly class="form-control" id="resultLabel" name="text" maxlength="2200" placeholder="Hex results" rows="5"></textarea>
						<div id='resultLabel2'>
							<button disabled type="button" class="btn btn-primary" id="copyToClipboardButton" onclick="copyToClipboard()">Copy</button>
							<div id="copied">
								<span class="badge badge-success" id="copiedBadge">Copied !</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="ascii.js"></script>
	</body>
</html>
